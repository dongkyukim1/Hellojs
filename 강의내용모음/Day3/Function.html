<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
    <div class="box"style="background-color: aqua;">
        하이
    </div>
    
    <br>
    
    <button onclick="작명()">버튼</button>
    
    <!-- 작명 할때는 명시적인게 좋음 - 영어로 하는게 
         일반적(소문자, 단어 사이에 띄어쓰기x 
         openAlert 이런식) -->
   
         
   <script>
    
    /**
 * 작명() 함수는 특정 요소의 `display` 속성을 토글(toggle)하는 역할을 합니다.
 * 즉, `display: none` 상태라면 `display: block`으로 변경하고,
 * `display: block` 상태라면 `display: none`으로 변경하여 요소를 보이거나 숨깁니다.
 */
function 작명() {
    // 1. `.box` 클래스를 가진 요소를 선택하여 변수 `box`에 저장
    let box = document.querySelector('.box');

    // 2. 현재 `box`의 `display` 스타일 속성을 확인
    // - `display` 값이 `none`이거나(요소가 숨겨진 상태) 스타일이 설정되지 않은 경우(`''` 빈 문자열)
    if (box.style.display === 'none' || box.style.display === '') {
        // 3. `display` 속성을 `block`으로 설정하여 요소를 화면에 표시
        box.style.display = 'block';
    } else {
        // 4. 그렇지 않다면(`display: block`인 경우) 요소를 숨김
        box.style.display = 'none';
    }
}


  </script>

</body>
</html>
