<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
    <div class="box" id="alert" style="background-color: aqua;">
        <p id="message">여기에 메시지가 표시됩니다.</p> <!-- ✅ 한 개의 p 태그만 사용 -->
    </div>
    
    <br>
    
    <button onclick="알림창열기('id')">아이디</button>
    <button onclick="알림창열기('password')">비번</button>
    <button onclick="알림창열기('close')">닫기</button>

    <script>
        function 알림창열기(type) {
            let message = document.getElementById('message'); // `p` 태그 선택

            if (type === 'id') {
                message.textContent = "아이디를 입력해주세요";
            } else if (type === 'password') {
                message.textContent = "비밀번호를 입력해주세요";
            } else {
                message.textContent = ""; // 닫기 버튼 클릭 시 내용 지우기  div에 내용이없으니까 그냥 닫혀버림.
            }
        }
    </script>

</body>
</html>
