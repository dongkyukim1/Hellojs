<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동적 UI 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 첫 번째 알림창 관련 버튼 -->
    <button onclick="showAlert()">ON</button>
    <button onclick="hideAlert()">OFF</button>

    <!-- 첫 번째 알림창 -->
    <div class="alert-box">
      알림창
      <button onclick="hideAlert()" style="text-align: right">X</button>
    </div>

    <!-- 두 번째 알림창 관련 버튼 -->
    <button onclick="showSecondAlert()">2nd_ON</button>
    <button onclick="hideSecondAlert()">2nd_OFF</button>

    <!-- 두 번째 알림창 -->
    <div class="alert-box2">
      2번째 알림창
      <button onclick="hideSecondAlert()">X</button>
    </div>
    <div class="alert_pink">
      Holy gucamole! You should check in some of those fields below.
      <h3 onclick="hideAlertPink()">X</h3>
    </div>
    <br />
    <div class="alert_skyblue">
      Holy gucamole! You should check in some of those fields below.
      <h3 onclick="hideAlertSkyblue()">X</h3>
    </div>
    <br />
    <div class="alert_grey">
      Holy gucamole! You should check in some of those fields below.
      <h3 onclick="hideAlertGrey()">X</h3>
    </div>
    <script>
      /**
       * 첫 번째 알림창을 표시하는 함수
       */
      function showAlert() {
        document.querySelector('.alert-box').style.display = 'block';
      }

      /**
       * 첫 번째 알림창을 숨기는 함수
       */
      function hideAlert() {
        document.querySelector('.alert-box').style.display = 'none';
      }

      /**
       * 두 번째 알림창을 표시하는 함수
       */
      function showSecondAlert() {
        document.querySelector('.alert-box2').style.display = 'flex';
      }

      /**
       * 두 번째 알림창을 숨기는 함수
       */
      function hideSecondAlert() {
        document.querySelector('.alert-box2').style.display = 'none';
      }

      function hideAlertPink() {
        document.querySelector('.alert_pink').style.display = 'none';
      }

      function hideAlertSkyblue() {
        document.querySelector('.alert_skyblue').style.display = 'none';
      }
      function hideAlertGrey() {
        document.querySelector('.alert_grey').style.display = 'none';
      }
    </script>
  </body>
</html>
